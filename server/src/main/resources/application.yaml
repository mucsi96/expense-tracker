spring:
  application:
    name: expense-tracker

  datasource:
    url: jdbc:postgresql://localhost:8482/expense_tracker
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect